<head>

	<!-- JQuery link -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<style>
	body{
		background: #2c3e50;
	}
	
	</style>
	<script>
		$(document).ready(function(){
			$.ajax({
				url:'https://localhost:8443/user/account?u=admin',
				type:'get',
				crossDomain: true,
		        xhrFields: {
		            withCredentials: true
		         },
		        headers: {  'Access-Control-Allow-Origin': '*' },
				async:false,
				complete:function(data, textStatus){
					var d = data.status;
					if (d == 200){
					}else if(d == 404) {
						window.location.href="/";
					}
				},
				error:function(){}
			 });
			
			$("#submitButton").click(function(){
				var username = $("#username").val();
				var as = {
				 		value: $("#value").val(),
				}
				
				$.ajax({
					url:'https://localhost:8443/accomodation-type',
					type:'post',
					data: JSON.stringify(as),
					crossDomain: true,
			        xhrFields: {
			            withCredentials: true
			         },
			        headers: {  'Access-Control-Allow-Origin': '*' },
					contentType:"application/json",
					dataType:"json",
					complete:function(data, textStatus){
						var d = data.status;
						if (d == 201){
							window.location.href="/accomodation-type.html";				
						}else if(d == 400) {
							// bad request
						}
					},
					error:function(){}
				 }); 
			});
		});
	</script>


<head>
<body>

        <div class="modal show">
			<div class="modal-dialog">
				<div  class="modal-content">
					<div class="modal-header">
						<h1 class="text-center">Create Accomodation Type</h1>
					</div>
					<div class="modal-body">
						<form id="registerform">
							<div class="form-group">
								<input type="text" name="value" id="value" class="form-control input-sm" placeholder="Accomodation Type Value">
							</div>
						</form>
						<button id="submitButton" value="Add" class="btn btn-primary btn-lg btn-block">Save</button>
					</div>
					
					<div class="modal-footer">
						<div class="col-md-3">
							<a href="/accomodation-type.html">Accomodation Types</a>	
						</div>
					</div>
	    		</div>
    		</div>
    	</div>
</body>
</html>
